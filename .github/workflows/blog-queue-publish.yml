name: Blog Queue Publish

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'publish or dry-run'
        type: choice
        required: true
        default: 'dry-run'
        options:
          - dry-run
          - publish
      publish_date:
        description: 'Optional date (YYYY-MM-DD) for forced backfill'
        required: false
        type: string
      ignore_schedule:
        description: 'Ignore 09:00 ET schedule gate'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: blog-queue-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run queued publish automation
        run: |
          set -euo pipefail

          MODE="publish"
          DATE_ARG=""
          IGNORE_SCHEDULE="false"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ inputs.mode }}"
            DATE_ARG="${{ inputs.publish_date }}"
            IGNORE_SCHEDULE="${{ inputs.ignore_schedule }}"
          fi

          CMD=(npm run blog:queue -- --mode "$MODE")

          if [ "$IGNORE_SCHEDULE" = "true" ]; then
            CMD+=(--ignore-schedule)
          fi

          if [ -n "$DATE_ARG" ]; then
            CMD+=(--date "$DATE_ARG" --ignore-schedule)
          fi

          echo "Running: ${CMD[*]}"
          "${CMD[@]}"

      - name: Commit and push changes
        if: github.event_name != 'workflow_dispatch' || inputs.mode == 'publish'
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "shuvohabib"
          git config user.email "shuvohabib@gmail.com"
          git add content/blog content/blog-queue public/blog public/blog-index.json src/generated/blog-index.json public/sitemap.xml public/llms.txt public/_redirects .blog-queue-state.json
          git commit -m "chore(blog): publish queued blog post"
          git push origin master
