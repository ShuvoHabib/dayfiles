name: Blog Auto Publish

on:
  schedule:
    - cron: '0 * * * 1,3,5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'publish or dry-run'
        type: choice
        required: true
        default: 'dry-run'
        options:
          - dry-run
          - publish
      force_product:
        description: 'auto, eis, or pdf'
        type: choice
        required: false
        default: 'auto'
        options:
          - auto
          - eis
          - pdf
      force_slug:
        description: 'Optional custom slug override'
        required: false
        type: string
      publish_date:
        description: 'Optional date (YYYY-MM-DD) for backfill'
        required: false
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run blog automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BLOG_TEXT_MODEL: ${{ vars.BLOG_TEXT_MODEL }}
          BLOG_IMAGE_MODEL: ${{ vars.BLOG_IMAGE_MODEL }}
          BLOG_IMAGE_FALLBACK: ${{ vars.BLOG_IMAGE_FALLBACK }}
        run: |
          set -euo pipefail

          MODE="publish"
          FORCE_PRODUCT="auto"
          FORCE_SLUG=""
          DATE_ARG=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ inputs.mode }}"
            FORCE_PRODUCT="${{ inputs.force_product }}"
            FORCE_SLUG="${{ inputs.force_slug }}"
            DATE_ARG="${{ inputs.publish_date }}"
          fi

          CMD=(npm run blog:auto -- --mode "$MODE" --force-product "$FORCE_PRODUCT")

          if [ -n "$FORCE_SLUG" ]; then
            CMD+=(--force-slug "$FORCE_SLUG")
          fi

          if [ -n "$DATE_ARG" ]; then
            CMD+=(--date "$DATE_ARG" --ignore-schedule)
          fi

          echo "Running: ${CMD[*]}"
          "${CMD[@]}"

      - name: Commit and push changes
        if: github.event_name != 'workflow_dispatch' || inputs.mode == 'publish'
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "dayfiles-bot"
          git config user.email "actions@users.noreply.github.com"
          git add content/blog public/blog src/generated/blog-index.json public/sitemap.xml public/llms.txt public/_redirects
          git commit -m "chore(blog): publish automated blog post"
          git push origin master
